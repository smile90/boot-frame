<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="/sys/fragments/common :: meta" />
    <div th:replace="/sys/fragments/common :: common-css" />
    <link th:href="@{/static/lib/ui/admin/css/H-ui.login.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="header"></div>
<div class="loginWraper">
    <div class="loginBox">
        <form id="loginForm" class="form form-horizontal" th:action="@{/sys/login}" method="post" th:object="${loginModel}">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input name="username" type="text" placeholder="账户" class="input-text size-L"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input name="password" type="password" placeholder="密码" class="input-text size-L"/>
                </div>
            </div>
            <div class="row cl" th:if="*{enableValidCode}">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="validCode" class="input-text size-L" type="text" placeholder="验证码" style="width:150px;"/>
                    <img id="validCode" th:src="@{/static/validCode}" alt="验证码" /> <a id="kanbuq" onclick="$('#validCode').attr('src', $('#validCode').attr('src'));">换一张</a>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me" />
                        使我保持登录状态
                    </label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <div class="c-error" th:if="${param.error} and ${session.SPRING_SECURITY_LAST_EXCEPTION}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                        用户名或密码错误
                    </div>
                    <div class="c-blue" th:if="${param.logout}">
                        您已注销成功
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input type="submit" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"/>
                    <input type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;"/>
                </div>
            </div>
        </form>
    </div>
</div>
    <div th:replace="/sys/fragments/common :: footer" />
    <div th:replace="/sys/fragments/common :: common-js" />
</body>
</html>
